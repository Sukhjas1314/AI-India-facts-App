<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts About India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e2e2e2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .category {
            font-weight: bold;
            color: #555;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Facts About India</h1>
        <ul id="facts-list"></ul>
        <button id="replace-facts">Replace Facts</button>
    </div>
    <script>
        const initialFacts = [
            {
                "fact": "India is the seventh-largest country in the world by land area.",
                "category": "Geography"
            },
            {
                "fact": "India is the second-most populous country in the world, with over 1.3 billion people.",
                "category": "Population"
            },
            {
                "fact": "India is known for its diverse culture, with over 2,000 distinct ethnic groups.",
                "category": "Culture"
            },
            {
                "fact": "The Indian economy is the sixth-largest in the world by nominal GDP.",
                "category": "Economy"
            },
            {
                "fact": "India is home to the world's largest democracy.",
                "category": "Politics"
            },
            {
                "fact": "The Taj Mahal, located in Agra, is one of the Seven Wonders of the World.",
                "category": "Landmarks"
            },
            {
                "fact": "India has 22 officially recognized languages, with Hindi and English being the most widely spoken.",
                "category": "Languages"
            },
            {
                "fact": "Cricket is the most popular sport in India.",
                "category": "Sports"
            },
            {
                "fact": "India gained independence from British rule on August 15, 1947.",
                "category": "History"
            },
            {
                "fact": "Yoga originated in ancient India and is practiced worldwide.",
                "category": "Culture"
            }
        ];

        const newFacts = [
            {
                "fact": "AI can analyze large datasets much faster than humans.",
                "category": "Performance"
            },
            {
                "fact": "Machine learning is a subset of AI that focuses on training algorithms to learn from data.",
                "category": "Machine Learning"
            },
            {
                "fact": "AI is used in various industries including healthcare, finance, and transportation.",
                "category": "Applications"
            },
            {
                "fact": "Natural Language Processing (NLP) is a branch of AI that deals with the interaction between computers and humans using natural language.",
                "category": "NLP"
            },
            {
                "fact": "Deep learning is a type of machine learning that uses neural networks with many layers.",
                "category": "Deep Learning"
            },
            {
                "fact": "AI can be used to automate repetitive tasks, increasing efficiency and reducing human error.",
                "category": "Automation"
            },
            {
                "fact": "AI systems can improve over time through a process called training.",
                "category": "Training"
            },
            {
                "fact": "Ethical considerations in AI include bias, privacy, and decision transparency.",
                "category": "Ethics"
            },
            {
                "fact": "AI technologies are advancing rapidly, leading to new innovations and applications.",
                "category": "Innovation"
            },
            {
                "fact": "AI can assist in predictive analytics, helping businesses forecast future trends.",
                "category": "Predictive Analytics"
            }
        ];

        const factsList = document.getElementById('facts-list');
        const replaceButton = document.getElementById('replace-facts');

        function displayFacts(facts) {
            factsList.innerHTML = '';
            facts.forEach(fact => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span class="category">${fact.category}:</span> ${fact.fact}`;
                factsList.appendChild(listItem);
            });
        }

        replaceButton.addEventListener('click', () => {
            displayFacts(newFacts);
        });

        // Display initial facts on page load
        displayFacts(initialFacts);
    </script>
</body>
</html>
